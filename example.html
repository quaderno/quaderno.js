    <script type="text/javascript">
    // This identifies your website in the createToken call below
      Stripe.setPublishableKey(document.querySelector("#payment-form").dataset.key);

      var stripeResponseHandler = function(status, response) {
        var $form = $('#payment-form');

        if (response.error) {
          // Show the errors on the form
          $form.find('.payment-errors').text(response.error.message);
          $form.find('button').prop('disabled', false);
        } else {
          // token contains id, last4, and card type
          var token = response.id;
          
          // Insert the token into the form so it gets submitted to the server
          $form.append($('<input type="hidden" data-stripe="stripeToken" />').val(token));
          
          // create the charge in Stripe via Quaderno and submit
          Quaderno.createSubscription({
            success: function(status, response){ 
              // response contains the message and the Stripe customer id
              var customer_id = response.customer
              $form.append($('<input type="hidden" data-stripe="customerID" />').val(customer_id));
              // and re-submit the form              
              $form.get(0).submit(); 
            },
            error: function(status, response){ 
              $form.find('.payment-errors').text(response.message); 
              $form.find('button').prop('disabled', false);
            }
          });
              
        }
      };

      jQuery(function($) {
        $('#payment-form').submit(function(e) {
          var $form = $(this);
          
          // Disable the submit button to prevent repeated clicks
          $form.find('button').prop('disabled', true);
          
          Stripe.card.createToken($form, stripeResponseHandler);
          
          // Prevent the form from submitting with the default action
          return false;
        });
      });
    </script>
